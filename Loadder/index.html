<style>
	.loading-screen-wrapper {
	 	z-index: 100000;
	 	position: fixed;
	 	background-color: rgba(0, 0, 0, 0.7);
	 	width: 100%;
	 	height: 100%;
	 	display: block;
    	top: 0;
    	left: 0;
	}
	.loading-screen-icon {
    	position: fixed;
	    top: 50%;
	    left: 50%;
	    border: solid 16px #eee;
	    width: 200px;
	    height: 200px;
	    border-radius: 50%;
	    border-top: solid 16px #5adb0a;
	    animation: spin 0.7s infinite linear;
	    margin: -100px 0 0 -100px;
	}
	@-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
    @keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
<div id="wrapper">
	<div class="loading-screen-wrapper">
	 	<div class="loading-screen-icon"></div>
	</div>
	<p><img src="http://wallpapersboom.net/wp-content/uploads/2015/03/4378_thor.jpg" alt=""></p>
	<p><img src="https://wallpaperaccess.com/full/222132.jpg" alt=""></p>
	<p><img src="http://shoppopgallery.com/wp-content/uploads/2019/06/71-thor-wallpapers-on-wallpaperplay-ideal-wallpaper-entertaining-1.jpg" alt=""></p>
	<p><img src="https://hdqwalls.com/download/iron-man-bleeding-edge-armor-tn-3840x2400.jpg" alt=""></p>
	<p><img src="https://i.pinimg.com/originals/87/2b/69/872b69614bbc4d9b3db335f4655db5e1.jpg" alt=""></p>


</div><!-- /#wrapper -->
<script>
	$(document).ready(function(){
		$(window).on('load', function(){
			setTimeout(removeLoader, 1000); //wait for page load PLUS two seconds.
		});
		function removeLoader(){
			$(".loading-screen-wrapper").fadeOut(300);
		}			
	});
</script>
</body>
