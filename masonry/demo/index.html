<script type="text/javascript" src="jquery.masonry.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			var $container = $('.masonry');  
			$container.imagesLoaded( function(){  
			  $container.masonry({  
				itemSelector: '.masonry div',
				isAnimated: true
			  });  
			}); 
		});
	});
</script>
